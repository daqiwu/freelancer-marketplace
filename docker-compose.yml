version: '3.8'
services:
  db:
    image: mysql:8.0
    container_name: freelancer-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: freelancer_marketplace
      MYSQL_USER: freelancer
      MYSQL_PASSWORD: password123
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: freelancer_backend
    restart: always
    command: ["sleep", "999999"]  # 占位，容器启动后保持运行 --- IGNORE ---
    env_file:
      - ./backend/.env
    environment:
      - USER_DOCKER=true
    ports:
      - "8000:8000"
    depends_on:
      - db
    networks:
      - freelancer-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: freelancer_frontend
    restart: always
    command: ["sleep", "999999"]  # 占位，容器启动后保持运行 --- IGNORE ---
    ports:
      - "8080:8080"
    networks:
      - freelancer-network

volumes:
  db_data:

networks:
  freelancer-network:
