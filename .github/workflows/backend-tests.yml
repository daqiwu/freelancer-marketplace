name: Backend Tests

on:
  push:
    branches:
      - main
      - develop
      - gaorongrong
    paths:
      - "backend/**/*.py"
      - "backend/requirements.txt"
      - "backend/pytest.ini"
      - ".github/workflows/backend-tests.yml"

  pull_request:
    branches:
      - main
      - develop
    paths:
      - "backend/**/*.py"
      - "backend/requirements.txt"
      - "backend/pytest.ini"

  workflow_dispatch: # Allow manual trigger

jobs:
  unit-tests:
    name: Unit Tests & Coverage
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run unit tests with coverage
        working-directory: backend
        env:
          DATABASE_URL: "sqlite+aiosqlite:///:memory:"
          JWT_SECRET_KEY: "test-secret-key-for-ci"
        run: |
          pytest tests/ -v \
            --cov=app.services.security_classifier_service \
            --cov=app.routes.security \
            --cov-report=term-missing \
            --cov-report=xml \
            --cov-report=html \
            --cov-fail-under=80

      - name: Upload coverage report (XML)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-xml
          path: backend/coverage.xml
          retention-days: 30

      - name: Upload coverage report (HTML)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-html
          path: backend/htmlcov/
          retention-days: 30

      - name: Test Summary
        if: always()
        run: |
          echo "✅ Unit tests completed!"
          echo "Coverage threshold: ≥ 80%"

  lint:
    name: Code Quality (Linting)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install linting tools
        run: |
          pip install --upgrade pip
          pip install black==24.4.2 isort==5.13.2 flake8==7.0.0

      - name: Run Black (Code Formatting)
        working-directory: backend
        run: |
          black --check --line-length 200 app/ tests/
        continue-on-error: true

      - name: Run isort (Import Sorting)
        working-directory: backend
        run: |
          isort --check-only --profile black --line-length 200 app/ tests/
        continue-on-error: true

      - name: Run Flake8 (Style Guide)
        working-directory: backend
        run: |
          flake8 .
        continue-on-error: true

      - name: Linting Summary
        if: always()
        run: |
          echo "✅ Code quality checks completed!"
          echo "Note: Checks are in report-only mode."

  security-scan:
    name: Security Scan (SAST)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install Bandit
        run: |
          pip install --upgrade pip
          pip install bandit==1.7.8

      - name: Run Bandit Security Scan
        working-directory: backend
        run: |
          bandit -r app/ \
            --exclude '*/tests/*,*/alembic/*' \
            --format json \
            --output bandit-report.json \
            --severity-level medium \
            --confidence-level medium
        continue-on-error: true

      - name: Display Bandit Results
        if: always()
        working-directory: backend
        run: |
          bandit -r app/ \
            --exclude '*/tests/*,*/alembic/*' \
            --format screen \
            --severity-level medium \
            --confidence-level medium
        continue-on-error: true

      - name: Upload Security Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bandit-security-report
          path: backend/bandit-report.json
          retention-days: 30

      - name: Security Scan Summary
        if: always()
        run: |
          echo "✅ Security scan completed!"
          echo "Check artifacts for detailed report."

  test-summary:
    name: All Tests Summary
    runs-on: ubuntu-latest
    needs: [unit-tests, lint, security-scan]
    if: always()

    steps:
      - name: Check results
        run: |
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "  Backend CI Pipeline Completed"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo ""
          echo "✅ Unit Tests: ${{ needs.unit-tests.result }}"
          echo "✅ Code Quality: ${{ needs.lint.result }}"
          echo "✅ Security Scan: ${{ needs.security-scan.result }}"
          echo ""
          echo "Coverage reports and security scans available in Artifacts"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"

      - name: Verify tests passed
        if: needs.unit-tests.result != 'success'
        run: |
          echo "❌ Unit tests failed! Please check the logs."
          exit 1
