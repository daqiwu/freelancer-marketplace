name: Backend CI/CD - Complete Quality Pipeline

on:
  push:
    branches:
      - main
      - develop
      - gaorongrong
      
    paths:
      - "backend/**/*.py"
      - "backend/requirements.txt"
      - "backend/pytest.ini"
      - ".github/workflows/backend-ci-complete.yml"


  workflow_dispatch: # Allow manual trigger

  # Run daily at 2 AM UTC
  schedule:
    - cron: "0 2 * * *"

jobs:
  # ============================================
  # Job 1: Code Quality - Linting & Formatting
  # ============================================
  lint:
    name: ðŸŽ¨ Code Quality - Linting & Formatting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install linting tools
        run: |
          pip install --upgrade pip
          pip install black==25.9.0 isort==7.0.0 flake8==7.3.0

      - name: Run Black (Code Formatting)
        working-directory: backend
        run: |
          echo "ðŸ” Checking code formatting with Black..."
          black --check --line-length 200 app/ tests/
        continue-on-error: true

      - name: Run isort (Import Sorting)
        working-directory: backend
        run: |
          echo "ðŸ” Checking import sorting with isort..."
          isort --check-only --profile black --line-length 200 app/ tests/
        continue-on-error: true

      - name: Run Flake8 (Style Guide)
        working-directory: backend
        run: |
          echo "ðŸ” Checking code style with Flake8..."
          flake8 .
        continue-on-error: true

      - name: Linting Summary
        if: always()
        run: |
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "  Code Quality Checks Completed"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "âœ… Black - Code formatting: 200 char line length"
          echo "âœ… isort - Import sorting: black profile"
          echo "âœ… Flake8 - Style guide: Using .flake8 config"

  # ============================================
  # Job 2: Unit Tests with Coverage
  # ============================================
  unit-tests:
    name: ðŸ§ª Unit Tests & Coverage
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v3
        with:
          path: backend/.venv
          key: venv-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}

      - name: Install dependencies
        working-directory: backend
        run: poetry install --with dev --no-interaction

      - name: Run unit tests with coverage
        working-directory: backend
        env:
          DATABASE_URL: ${{ secrets.DB_URL }}
          JWT_SECRET_KEY: "test-secret-key-for-ci"
          ENVIRONMENT: "test"
        run: |
          echo "ðŸ§ª Running all tests with coverage..."
          # Run all tests - unit tests + integration tests (now using TestClient fixtures)
          poetry run pytest tests/ app/test/ -v \
            --cov=app \
            --cov-report=term-missing \
            --cov-report=xml \
            --cov-report=html \
            --cov-fail-under=74 \
            --tb=short

          echo ""
          echo "âœ… All tests now use proper pytest fixtures and TestClient"
          echo "   Coverage target: 85%"

      - name: Upload coverage report (XML)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-xml
          path: backend/coverage.xml
          retention-days: 30

      - name: Upload coverage report (HTML)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-html
          path: backend/htmlcov/
          retention-days: 30

      - name: Generate Coverage Badge
        if: always()
        working-directory: backend
        run: |
          # Extract coverage percentage from coverage.xml
          if [ -f coverage.xml ]; then
            COVERAGE=$(python3 -c "import xml.etree.ElementTree as ET; tree = ET.parse('coverage.xml'); root = tree.getroot(); print(f\"{float(root.attrib['line-rate']) * 100:.1f}\")")
            echo "COVERAGE_PERCENT=$COVERAGE" >> $GITHUB_ENV
            echo "ðŸ“Š Test Coverage: $COVERAGE%"
          else
            echo "COVERAGE_PERCENT=0" >> $GITHUB_ENV
          fi

      - name: Coverage Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const coverage = process.env.COVERAGE_PERCENT;
            const emoji = coverage >= 80 ? 'âœ…' : coverage >= 50 ? 'âš ï¸' : 'âŒ';
            const body = `## ${emoji} Test Coverage Report

            **Coverage:** ${coverage}%
            **Threshold:** 50% (CI minimum) / 85% (target)

            ${coverage >= 85 ? 'ðŸŽ‰ Excellent! Coverage exceeds target!' : coverage >= 50 ? 'âš ï¸ Coverage meets CI minimum but below 85% target' : 'âŒ Coverage below minimum threshold'}

            ðŸ“Š [View detailed coverage report in artifacts](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

      - name: Test Summary
        if: always()
        run: |
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "  Test Results Summary"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "âœ… Test coverage threshold: â‰¥ 85%"
          echo "ðŸ“Š Current coverage: ${COVERAGE_PERCENT}%"
          echo "ï¿½ Coverage reports uploaded to artifacts"

          # Add to GitHub Actions Summary
          {
            echo "## ðŸ§ª Test Coverage Report"
            echo ""
            echo "| Metric | Value |"
            echo "|--------|-------|"
            echo "| Coverage | **${COVERAGE_PERCENT}%** |"
            echo "| Threshold | 85% |"
            echo "| Status | $([ $(echo "$COVERAGE_PERCENT >= 85" | bc -l) -eq 1 ] && echo 'âœ… Passed' || echo 'âš ï¸ Below Target') |"
            echo ""
            echo "ðŸ“Š [Download detailed HTML report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})"
          } >> $GITHUB_STEP_SUMMARY

