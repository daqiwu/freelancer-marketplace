  # ============================================
  sca-scan:
    name: ðŸ“¦ SCA - Dependency Vulnerability Scan
    runs-on: ubuntu-latest
    # Removed dependencies - runs in parallel for faster execution

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Poetry
