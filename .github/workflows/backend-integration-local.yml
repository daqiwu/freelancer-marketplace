name: Backend Integration Tests (Local Server)

on:
  workflow_dispatch: # Manual trigger only
    inputs:
      server_url:
        description: 'Backend server URL'
        required: false
        default: 'http://localhost:8000'

jobs:
  integration-tests:
    name: ğŸŒ Integration Tests Against Running Server
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Install dependencies
        working-directory: backend
        run: poetry install --with dev --no-interaction

      - name: Wait for server to be ready
        run: |
          echo "â³ Waiting for backend server at ${{ github.event.inputs.server_url || 'http://localhost:8000' }}..."
          for i in {1..30}; do
            if curl -f -s "${{ github.event.inputs.server_url || 'http://localhost:8000' }}/docs" > /dev/null; then
              echo "âœ… Server is ready!"
              exit 0
            fi
            echo "   Attempt $i/30 failed, retrying in 2 seconds..."
            sleep 2
          done
          echo "âŒ Server not responding after 60 seconds"
          exit 1

      - name: Run integration tests
        working-directory: backend
        env:
          TEST_SERVER_URL: ${{ github.event.inputs.server_url || 'http://localhost:8000' }}
        run: |
          echo "ğŸ§ª Running integration tests against $TEST_SERVER_URL..."
          poetry run pytest app/test/admin_test/ \
                          app/test/auth_test/service_test.py \
                          app/test/customer_test/ \
                          app/test/profile_test.py \
                          -v \
                          --tb=short \
                          -m "not skip_ci" \
                          || echo "âš ï¸  Some integration tests failed"

      - name: Test Summary
        if: always()
        run: |
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "  Integration Tests Completed"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "âœ… Tests run against: ${{ github.event.inputs.server_url || 'http://localhost:8000' }}"
