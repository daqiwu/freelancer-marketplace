[pytest]
pythonpath = .
testpaths = app/test
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    # NOTE: pytest-asyncio will manage the event loop. Keep addopts minimal here.
markers =
    asyncio: marks tests as async
    unit: marks tests as unit tests
    integration: marks tests as integration tests

# Configure pytest-asyncio to use automatic loop mode
asyncio_mode = auto
